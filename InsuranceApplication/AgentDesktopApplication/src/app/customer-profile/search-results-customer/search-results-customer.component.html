
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- FirstName Column -->
      <ng-container matColumnDef="customerFirstName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Customer First Name </th>
        <td mat-cell *matCellDef="let row "> {{row.customerFirstName}} </td>
      </ng-container>
  
      <!-- LastName Column -->
      <ng-container matColumnDef="customerLastName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Customer Last Name</th>
        <td mat-cell *matCellDef="let row"> {{row.customerLastName}}% </td>
      </ng-container>
  
      <!-- DOB Column -->
      <ng-container matColumnDef="customerDOB">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Customer DOB</th>
        <td mat-cell *matCellDef="let row"> {{row.customerDOB}} </td>
      </ng-container>
  
      <!-- Address Column -->
      <ng-container matColumnDef="customerAddress">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Customer Address </th>
        <td mat-cell *matCellDef="let row"> {{row.customerAddress}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
